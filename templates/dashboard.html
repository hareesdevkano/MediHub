<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Dashboard - MediConnect</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<div class="container">

<h2>Your Dashboard</h2>

<!-- Display appointments -->
<h3>Your Appointments:</h3>

<ul id="appointments-list">
{% for appointment in appointments %}
<li>{{ appointment.doctor_name }} at {{ appointment.date_time }}</li>{% else %}
<li>No appointments found.</li>{% endfor %}
</ul>

<!-- Logout button -->
<a href="{{ url_for('logout') }}">Logout</a>

<!-- Add more features like appointment management here -->

<!-- Add a link to go back to home -->
<p><a href="{{ url_for('home') }}">Back to Home</a></p>

</div>

</body></html>
